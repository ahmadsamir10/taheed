<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,
								initial-scale=1.0"
    />
    <title>لوحة التحكم الخاصة بالعميل</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
  </head>

  <body>
    <nav class="navbar navbar-light">
      <div
        class="container-fluid d-flex justify-content-between align-items-center"
      >
        <span class="navbar-brand mb-0 h1">لوحة التحكم الخاصة بالعميل</span>
        <span class="navbar-brand mb-0 h1">تعهيد</span>
      </div>
    </nav>
    <div class="container-dashboard mt-5">
        <header class="text-center mb-4">
            <h1 class="border-bottom pb-2">لوحة التحكم الخاصة بالعميل</h1>
        </header>
        <main>
            <section class="dashboard p-4 bg-white rounded shadow">
                <div class="welcome mb-4">
                    <h2 class="text-end text-primary">مرحبا عبدالله</h2>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-4">
                        <div class="contract-info p-3 bg-light rounded border">
                            <p><span class="fw-bold text-primary">رقم العقد:</span> 251223006</p>
                            <p><span class="fw-bold text-primary">عدد الدراجات النارية:</span> 15</p>
                            <p><span class="fw-bold text-primary">عدد دفعات الإيجار المتبقية:</span> 16</p>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="stats p-3 bg-primary text-white rounded">
                            <p><span class="fw-bold">عدد الدراجات النارية:</span> 30</p>
                            <p><span class="fw-bold">عدد العقود:</span> 02</p>
                            <p><span class="fw-bold">الإيجارات المدفوعة:</span> 75.240</p>
                            <div class="progress my-3">
                                <div class="progress-bar bg-dark" role="progressbar" style="width: 80%;" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100">18/16</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="text-center">
                    <button id="add-bike" class="btn btn-primary mt-3">تأجير دراجات إضافية من هنا</button>
                </div>
            </section>
        </main>
    </div>
    <script>
        document.getElementById('add-bike').addEventListener('click', function() {
            addMoreBikes();
        });
        
        function addMoreBikes() {
            // Placeholder for the actual API call
            fetch('https://api.example.com/add-bike', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    userId: 'abdullah', // Example user ID
                    contractId: '251223006' // Example contract ID
                })
            })
            .then(response => response.json())
            .then(data => {
                // Handle the response data here
                alert('تم إضافة دراجة نارية بنجاح');
                console.log(data);
            })
            .catch(error => {
                // Handle errors here
                alert('حدث خطأ أثناء إضافة الدراجة النارية');
                console.error('Error:', error);
            });
        }        
    </script>
  </body>
</html>
